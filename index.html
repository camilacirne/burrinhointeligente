<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <title>Burrinho Inteligente — Simulação e Jogador</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root { --gap: 12px; }
    body { font-family: system-ui, Arial, sans-serif; margin: 0; padding: 24px; background:#fafafa; color:#222; }
    h1 { margin: 0 0 8px; }
    .wrap { display: grid; gap: var(--gap); grid-template-columns: 1fr; max-width: 1100px; margin: 0 auto; }
    .row { display: grid; gap: var(--gap); grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); }
    .card { background: #fff; border: 1px solid #e6e6e9; border-radius: 12px; padding: 16px; }
    button { padding: 10px 14px; border-radius: 10px; border: 1px solid #d3d3d7; background: #f1f1f4; cursor: pointer; }
    button:hover { filter: brightness(0.97); }
    .btns { display: flex; gap: 8px; flex-wrap: wrap; }
    .stats { display: grid; grid-template-columns: repeat(3, minmax(120px, 1fr)); gap: 8px; }
    .stat { background:#f7f7fb; border:1px dashed #ddd; border-radius:10px; padding: 8px 10px; }
    .log { font-family: ui-monospace, monospace; background:#0b1020; color:#e9ecff; border-radius: 10px; padding: 10px; height: 220px; overflow: auto; white-space: pre-wrap; }
    .mode { display:flex; gap: 12px; align-items:center; }
    .muted { color:#666; }
    .ok { color: #067d27; }
    .fail { color: #b00020; }

    /* Board visual */
    .board-list { display:flex; gap:8px; flex-wrap:wrap; align-items:flex-start; }
    .tile { padding:4px 8px; border:1px solid #ddd; border-radius:8px; background:#fff; font-family: ui-monospace, SFMono-Regular, Menlo, monospace; }
    .tile.new { animation: blink 1.2s ease-in-out 1; outline: 2px solid #3b82f6; }
    .sep { align-self:center; opacity:.5; }
    @keyframes blink { 0%{transform:scale(1.0)} 40%{transform:scale(1.06)} 100%{transform:scale(1.0)} }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Burrinho Inteligente</h1>

    <div class="row">
      <div class="card">
        <h3>Controles</h3>
        <div class="mode">
          <strong>Modo:</strong>
          <label><input type="radio" name="mode" value="sim" checked /> Simulação</label>
          <label><input type="radio" name="mode" value="player" /> Jogador</label>
        </div>
        <div class="btns" style="margin-top:8px;">
          <button id="newGame">Novo jogo</button>
          <button id="step">Rodar 1 jogada</button>
          <button id="runAll">Rodar até acabar</button>
        </div>
        <div class="btns" id="playerBtns" style="margin-top:8px; display:none;">
          <button id="tryStart">Tentar pelo início</button>
          <button id="tryEnd">Tentar pelo fim</button>
        </div>
        <p class="muted">Códigos de retorno: 0 (primeira peça), 1 (após última), 2 (antes da primeira), ≥3 (entre casas), -1 (não encaixou).</p>
      </div>

      <div class="card">
        <h3>Estado</h3>
        <div class="stats">
          <div class="stat">Peças restantes: <strong id="bag">-</strong></div>
          <div class="stat">Tamanho tabuleiro: <strong id="size">-</strong></div>
          <div class="stat">Último retorno: <strong id="last">-</strong></div>
        </div>
        <h4>Tabuleiro</h4>
        <div id="board">—</div>
      </div>
    </div>

    <div class="card">
      <h3>Log</h3>
      <div id="log" class="log"></div>
    </div>
  </div>

  <script type="module" src="./js/ui.js"></script>
</body>
</html>
